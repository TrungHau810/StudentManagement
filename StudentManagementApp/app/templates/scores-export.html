{% extends '/layout/base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Xuất Điểm Học Sinh</h1>

    <div class="row mb-4">
        <div class="col-md-3">
            <div class="form-group">
                <label>Năm Học</label>
                <select class="form-control" id="namHoc">
                    <option value="">-- Chọn năm học --</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>Học Kỳ</label>
                <select class="form-control" id="hocKy" disabled>
                    <option value="">-- Chọn học kỳ --</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>Lớp</label>
                <select class="form-control" id="lop" disabled>
                    <option value="">-- Chọn lớp --</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>Môn</label>
                <select class="form-control" id="monHoc" disabled>
                    <option value="">-- Chọn môn học --</option>
                </select>
            </div>
        </div>
    </div>

    <div id="classContent" style="display: none;">
        <div class="table-responsive  text-center">
            <table class="table table-bordered table-striped ">
                <thead class="table-dark">
                    <tr>
                        <th>STT</th>
                        <th>Mã học sinh</th>
                        <th>Họ và tên</th>
                        <th>Điểm 15 phút</th>
                        <th>Điểm 1 tiết</th>
                        <th>Điểm cuối kỳ</th>
                    </tr>
                </thead>
                <tbody id="studentScores">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='scores_export.js') }}"></script>
{% endblock %}
